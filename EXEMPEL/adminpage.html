    <script>
        const vm2 = new Vue({
        el: "#app",
        data: {
          products: [],
            },
        methods: {
            showProductInUpdateForm(id){
             $.ajax({
                url: 'GetProduct/' + id,
                type: 'GET',
                success: (product) => {
                    $('#updateName').val(product.Name);
                    $('#updateDescription').val(product.Description);
                    $('#updatePrice').val(product.Price);
                    $('#updateId').val(product.id);
                }
            });
            $('#updateModal').modal('show');
          },
          updateProduct(){
            var product = {
                Name: $('#updateModal #updateName').val(),
                Description: $('#updateModal #updateDescription').val(),
                Price: $('#updateModal #updatePrice').val(),
                id: $('#updateModal #updateId').val()
            }
            $.ajax({
                url: '/UpdateProduct',
                type: 'PUT',  
                data: product, 
                    success: () => {
                            
                        var self = this;
                        $.getJSON("/GetProducts", function(jsondata){
                            self.products = jsondata;
                        });
                        
                        $('#updateModal').modal('hide'); 
                    },
                    error: (error) => {
                        console.log(error);
                    }
                });   
            },
            deleteProduct(){
                var product = {
                    id: $('#updateModal #updateId').val()
                }
                $.ajax({
                    url: '/DelProduct/' + product.id,
                    type: 'DELETE',
                    success: () => {
                        var self = this;
                        $.getJSON("/test/GetProducts/", function(jsondata){
                            self.products = jsondata;
                        });
                    }
                });
            },
            addProduct(){
                var product = {
                    Name: $('#addName').val(),
                    Description: $('#addDescription').val(),
                    Price: $('#addPrice').val()
                }
                $.ajax({
                    url: '/AddProduct',
                    type: 'POST',
                    dataType: 'json',
                    data: product,
                    success: () => {
                        var self = this;
                            $.getJSON("/GetProducts", function(jsondata){
                            self.products = jsondata;
                            $('addModal').modal('hide');
                            clearAddForm();
                        });
                    }
                });
            }
        },
            mounted(){
                var self = this;
                $.getJSON("/GetProducts", function(jsondata){
                    console.log(JSON.stringify(jsondata));
                    self.products = jsondata;
                });
            }
        });
