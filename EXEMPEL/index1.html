<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="app">
        <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#addModal"> Add product </button>
        <div class="row justify-content-center">
            <div class="card" v-for="product in products" v-bind:key="product.id">
                <div class="card-body">
                    <h5 class="card-title">{{ product.Name }}</h5>
                    <p class="card-text">{{ product.Description }}</p>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateModal" v-on:click="showProductInUpdateForm(product.id)">
                        Manage product
                    </button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="addModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="model-header">
                        <h5 class="modal-title"> Add product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formAdd">
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" name="addName" id="addName">
                            </div>
                            <div class="form-group">
                                <label for="Description">Description</label>
                                <input type="text" class="form-control" name="addDescription" id="addDescription">
                            </div>
                            <div class="form-group">
                                <label for="Price">Price</label>
                                <input type="number" class="form-control" name="addPrice" id="addPrice">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-danger float-right" data-dismiss="modal">Cancel</button>
                                <input type="submit" class="btn btn-primary float-right" value="Add Product" v-on:click="addProduct">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="updateModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="model-header">
                        <h5 class="modal-title"> Update product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formUpdate">
                            <div class="form-group">
                                <label for="id">Id</label>
                                <input type="text" class="form-control" name="updateId" id="updateId" readonly>
                            </div>
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" name="updateName" id="updateName">
                            </div>
                            <div class="form-group">
                                <label for="Description">Description</label>
                                <input type="text" class="form-control" name="updateDescription" id="updateDescription">
                            </div>
                            <div class="form-group">
                                <label for="Price">Price</label>
                                <input type="number" class="form-control" name="updatePrice" id="updatePrice">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-danger float-right" v-on:click="deleteProduct">Delete</button>
                                <input type="submit" class="btn btn-primary float-right" value="Save changes" v-on:click="updateProduct">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          products: [],
            },
        methods: {
            showProductInUpdateForm(id){
             $.ajax({
                url: '/GetProduct/' + id,
                type: 'GET',
                success: (product) => {
                    $('#updateName').val(product.Name);
                    $('#updateDescription').val(product.Description);
                    $('#updatePrice').val(product.Price);
                    $('#updateId').val(product.id);
                }
            });
            $('#updateModal').modal('show');
          },
          updateProduct(){
            var product = {
                Name: $('#updateModal #updateName').val(),
                Description: $('#updateModal #updateDescription').val(),
                Price: $('#updateModal #updatePrice').val(),
                id: $('#updateModal #updateId').val()
            }
            $.ajax({
                url: '/UpdateProduct/',
                type: 'PUT',  
                data: product, 
                    success: () => {
                            
                        var self = this;
                        $.getJSON("/GetProducts/", function(jsondata){
                            self.products = jsondata;
                        });
                        
                        $('#updateModal').modal('hide'); 
                    },
                    error: (error) => {
                        console.log(error);
                    }
                });   
            },
            deleteProduct(){
                var product = {
                    id: $('#updateModal #updateId').val()
                }
                $.ajax({
                    url: '/DelProduct/' + product.id,
                    type: 'DELETE',
                    success: () => {
                        var self = this;
                        $.getJSON("/GetProducts/", function(jsondata){
                            self.products = jsondata;
                        });
                    }
                });
            },
            addProduct(){
                const product = {
                    Name: $('#addName').val(),
                    Description: $('#addDescription').val(),
                    Price: $('#addPrice').val()
            }
                $.ajax({
                    url: '/AddProduct/',
                    type: 'POST',
                    data: product,
                    success: () => {
                        var self = this;
                            $.getJSON("/GetProducts/", function(jsondata){
                            self.products = jsondata;
                            $('addModal').modal('hide');
                            clearAddForm();
                        });
                    }
                });
            }
        },
            mounted(){
                var self = this;
                $.getJSON("/GetProducts/", function(jsondata){
                    console.log(JSON.stringify(jsondata));
                    self.products = jsondata;
                });
            }
        });

    </script>
</body>
</html>
